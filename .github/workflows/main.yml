name: Build IPA
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      
uses: actions/checkout@v4
name: Build
    run: |# 1. Find the project and the correct scheme
      PROJ=$(find . -name "*.xcodeproj" | head -n 1)
      SCHEME=$(xcodebuild -list -project "$PROJ" | grep -A 5 "Schemes:" | tail -n 1 | xargs)
      echo "Building Scheme: $SCHEME"

          # 2. Force the build
          xcodebuild build -project "$PROJ" \
          -scheme "$SCHEME" \
          -sdk iphoneos \
          -configuration Release \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          -derivedDataPath build_output

          # 3. Manually create the Payload folder (This fixes the "No bundle" error)
          mkdir -p Payload
          cp -R build_output/Build/Products/Release-iphoneos/.app Payload/ 2>/dev/null || cp -R build_output/Build/Products/Release-iphoneos/.app Payload/

Zip it up
          zip -r MyGame.ipa Payload

name: Upload
uses: actions/upload-artifact@v4
with:
  name: Fixed-IPA
  path: MyGame.ipa
