name: Build IPA
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Force Build
        run: |
          PROJ=$(find . -name "*.xcodeproj" | head -n 1)
          NAME=$(basename "$PROJ" .xcodeproj)
          
          xcodebuild build -project "$PROJ" \
          -scheme "$NAME" -sdk iphoneos -configuration Release \
          CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO \
          -derivedDataPath build_output
          
          # This part hunts for the app and creates the Payload
          mkdir -p Payload
          find build_output -name "*.app" -exec cp -R {} Payload/ \;
          
          # Check if the app was actually found
          if [ -z "$(ls -A Payload)" ]; then
            echo "Error: No app file found. Build failed."
            exit 1
          fi
          
          zip -r MyGame.ipa Payload
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Working-App
          path: MyGame.ipa
